<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/index.css">

    <script src="https://kit.fontawesome.com/e76c776713.js" crossorigin="anonymous"></script>

    <title>Cardapio Digital</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img class="logo" src="./assets/img/logo.svg" alt="">
        </div>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item">
                    <a class="header__link icon-pizza">Pizza</a>
                </li>
                <li class="header__item">
                    <a class="header__link icon-burger">Lanches</a>
                </li>
                <li class="header__item">
                    <a class="header__link icon-drink">Bebidas</a>
                </li>
                <li class="header__item">
                    <a class="header__link icon-portion">Porções</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="filterFood">
            <h2 class="filterFood__title">Pizzas</h2>
            <div class="filterFood__input">
                <input type="text" class="input input-filter ">
                <i class="input-icon icon-search"></i>
            </div>
        </section>
        <section id="content-main">
            <div class="accordion">
                <div class="accordion__action">
                    <h2 class="acordion__title">Tamanho</h2>
                    <i class="accordion__icon icon-arrow-up"></i>
                </div>
                <div class="accordion__content">
                    <form class="form">
                        <div class="form__input">
                            <label>Nome</label>
                            <input type="text" class="input">
                        </div>
                    </form>
                    <div>
                        <ul class="list">
                            <li class="list__header">
                                <!-- <div class="col-1">Nome</div>
                                <div class="col-2">Preço</div> -->
                                <div class="list__search">
                                    <input type="text" class="input input-filter">
                                    <i class="input-icon icon-search"></i>
                                </div>
                            </li>
                            <li class="list__row">
                                <div class="col-1">Pìzza metro</div>
                                <div class="col-2">R$ 70,00</div>
                                <div class="col-3">
                                    <button class="button button-icon icon-edit button-blue"></button>
                                    <button class="button button-icon icon-trash button-red"></button>
                                </div>
                            </li>
                            <li class="list__row">
                                <div class="col-1">Pizza Grande</div>
                                <div class="col-2">R$ 70,00</div>
                                <div class="col-3">
                                    <button class="button button-icon icon-edit button-blue"></button>
                                    <button class="button button-icon icon-trash button-red"></button>
                                </div>
                            </li>
                            <li class="list__row">
                                <div class="col-1">Pizza media</div>
                                <div class="col-2">R$ 70,00</div>
                                <div class="col-3">
                                    <button class="button button-icon icon-edit button-blue"></button>
                                    <button class="button button-icon icon-trash button-red"></button>
                                </div>
                            </li>
                            <li class="list__row">
                                <div class="col-1">Pizza pequena</div>
                                <div class="col-2">R$ 70,00</div>
                                <div class="col-3">
                                    <button class="button button-icon icon-edit button-blue"></button>
                                    <button class="button button-icon icon-trash button-red"></button>
                                </div>
                            </li>
                            <li class="list__footer">
                                <button class="button button-icon icon-arrow-left button-white"></button>
                                <button class="button button-white">1</button>
                                <button class="button button-icon icon-arrow-right button-white"></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="accordion accordion-disabled">
                <div class="accordion__action">
                    <h2 class="acordion__title">Sabores</h2>
                    <i class="accordion__icon icon-arrow-down"></i>
                </div>
            </div>
            <div class="accordion accordion-disabled">
                <div class="accordion__action">
                    <h2 class="acordion__title">Bordas</h2>
                    <i class="accordion__icon icon-arrow-down"></i>
                </div>
            </div>
            <div class="accordion accordion-disabled">
                <div class="accordion__action">
                    <h2 class="acordion__title">Adicionais</h2>
                    <i class="accordion__icon icon-arrow-down"></i>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
