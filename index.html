<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/index.css">

    <script src="https://kit.fontawesome.com/e76c776713.js" crossorigin="anonymous"></script>

    <title>Cardapio Digital</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img class="logo" src="./assets/img/logo.svg" alt="">
        </div>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item">
                    <a class="header__link icon-pizza">Pizza</a>
                </li>
                <li class="header__item">
                    <a class="header__link icon-burger">Lanches</a>
                </li>
                <li class="header__item">
                    <a class="header__link icon-drink">Bebidas</a>
                </li>
                <li class="header__item">
                    <a class="header__link icon-portion">Porções</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="filterFood">
            <h2 class="filterFood__title">Pizzas</h2>
            <div class="filterFood__input">
                <input type="text" class="input input-filter ">
                <i class="input-icon icon-search"></i>
            </div>
        </section>
        <section class="products">
            
        </section>
    </main>
</body>

</html>
